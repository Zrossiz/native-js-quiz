<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz" id="quiz">
        <div class="quiz-indicator" id="indicator">1/10</div>

        <div class="quiz-questions" id="questions" data-current-step="0"></div>

        <div class="quiz-results" id="results"></div>

        <div class="quiz-controls">
            <button disabled class="btn-next" id="btn-next">Далее</button>
            <button class="btn-restart" id="btn-restart">Заново</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
